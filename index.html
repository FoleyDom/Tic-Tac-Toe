<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/normalize.css" />
    </head>
    <body>
        <section class="board">
            <section class="cell" data-ceil="1"></section>
            <section class="cell" data-ceil="2"></section>
            <section class="cell" data-ceil="3"></section>
            <section class="cell" data-ceil="4"></section>
            <section class="cell" data-ceil="5"></section>
            <section class="cell" data-ceil="6"></section>
            <section class="cell" data-ceil="7"></section>
            <section class="cell" data-ceil="8"></section>
            <section class="cell" data-ceil="9"></section>
        </section>
        <section class="winningMessage">
            <section class="" id="message"></section>
            <button class="restart" id="reset-game">Restart</button>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
